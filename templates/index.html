<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Boundary Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="glass-box">
            <h1>Object Boundary Detection Tool</h1>
            
            <!-- Form to Upload File -->
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">Upload Image</label>
                <input id="file-upload" type="file" name="file" required />

                <label for="technique">Choose Processing Technique:</label>
                <select id="technique" name="technique">
                    <option value="contour">Contour Detection</option>
                    <option value="canny">Canny Edge Detection</option>
                    <option value="sobel">Sobel Edge Detection</option>
                </select>
                
                <button type="submit">Process Image</button>
            </form>

            <!-- Display Processed Image -->
            {% if filename %}
                <h2>Processed Image</h2>
                <div class="image-box">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Processed Image">
                </div>
            {% endif %}

            <!-- Loading Animation -->
            <div id="loading" style="display:none;">
                <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
            </div>
        </div>

        <!-- Gallery for Recently Processed Images -->
        <div class="gallery">
            <h2>Recently Processed Images</h2>
            <div class="image-thumbnails">
                <img src="{{ url_for('static', filename='uploads/image1.jpg') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='uploads/image2.jpg') }}" alt="Image 2">
            </div>
        </div>
    </div>

    <!-- Script to Show Loading Animation -->
    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        };
    </script>
</body>
</html>
